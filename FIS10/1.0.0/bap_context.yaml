$schema: http://json-schema.org/draft-07/schema
title: FIS10 v1.0.0 Schema BAP Context API

type: object
required:
  - action
  - bap_id
  - bap_uri
  - domain
  - location
  - message_id
  - timestamp
  - transaction_id
  - ttl
  - version
properties:
  action:
    type: string
  bap_id:
    type: string
  bap_uri:
    type: string
  bpp_id:
    type: string
  bpp_uri:
    type: string
  domain:
    type: string
  location:
    type: object
    required:
      - country
    additionalProperties: false
    properties:
      country:
        type: object
        required:
          - code
        additionalProperties: false
        properties:
          code:
            type: string
            enum:
              - IND
  message_id:
    type: string
  timestamp:
    type: string
  transaction_id:
    type: string
  ttl:
    type: string
  version:
    type: string
