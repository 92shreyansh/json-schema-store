$schema: http://json-schema.org/draft-07/schema
$id: https://raw.githubusercontent.com/92shreyansh/json-schema-store/master/FIS10/1.0.0/search.yaml
title: FIS10 v1.0.0 Schema Search API

type: object
required:
  - context
  - message
properties:
  context:
    $ref: ./bap_context.yaml
  message:
    type: object
    required:
      - intent
      - tags
    properties:
      intent:
        type: object
        required:
          - item
        properties:
          item:
            type: object
            required:
              - descriptor
            properties:
              descriptor:
                type: object
                required:
                  - name
                properties:
                  name:
                    type: string
      tags:
        type: array
        minItems: 1
        items:
          type: object
          required:
            - descriptor
            - display
            - list
          properties:
            descriptor:
              type: object
              required:
                - code
              properties:
                code:
                  type: string
                  enum:
                    - BUYER_FEES
            display:
              type: boolean
              default: true
            list:
              type: array
              minItems: 1
              items:
                type: object
                required:
                  - descriptor
                  - value
                properties:
                  descriptor:
                    type: object
                    required:
                      - code
                    properties:
                      code:
                        type: string
                        enum:
                          - BUYER_FINDER_FEE_AMOUNT
                          - BUYER_FINDER_FEE_PERCENTAGE
                  value:
                    type: string
